<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML + CSS Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 1rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header, footer {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin: 1rem 0;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
      background: #333;
    }
    nav ul li {
      padding: 0.5rem 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }
    .box {
      background: #e2e8f0;
      padding: 1rem;
    }
    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML + CSS Refresher</h1>
  </header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="grid">
      <div class="box">
        <h2>Main Content</h2>
        <p>This is a refresher layout using plain HTML and CSS with Grid and Flexbox.</p>
        <a href="#" class="btn">Click Me</a>
      </div>
      <div class="box">
        <h2>Sidebar</h2>
        <p>Use this space for additional info or links.</p>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 HardyWeb Training</p>
  </footer>
</body>
</html>
